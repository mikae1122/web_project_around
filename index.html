<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__controle">
          <img src="./images/Vector.png" class="header__logo" alt="logo" />
        </div>
      </header>

      <div class="main">
        <section class="main__interacao">
          <img
            src="./images/Avatar.png"
            class="main__interacao--img"
            alt="imagem do avatar"
          />
          <div class="main__interacao--botoes">
            <div class="main__interacao--textos">
              <h1 class="main__interacao--titulo">Jacques Cousteau</h1>
              <p class="main__interacao--texto">Explorador</p>
            </div>
            <div class="main__interacao--botoes">
              <button class="main__interacao--botao">
                <img
                  src="./images/Edit Button.png"
                  class="main__interacao--botao--img"
                  alt="img botao"
                />
              </button>
            </div>
          </div>
          <div class="main__interacao--mais">
            <img
              src="./images/Add Button.png"
              class="main__interacao--imagembutoon"
              alt="iamgem botao"
            />
          </div>
        </section>
        <section class="main__grid">
          <img
            src="./images/Element.png"
            class="main__grid--img"
            alt="primeira imagem"
          />
          <img
            src="./images/Element (1).png"
            class="main__grid--img"
            alt="segunda imagem"
          />
          <img
            src="./images/Element (2).png"
            class="main__grid--img"
            alt="terceira imagem"
          />
          <img
            src="./images/Element (3).png"
            class="main__grid--img"
            alt="quarta imagem"
          />
          <img
            src="./images/Element (4).png"
            class="main__grid--img"
            alt="quinta imagem"
          />
          <img
            src="./images/Element (5).png"
            class="main__grid--img"
            alt="sexta imagem"
          />
        </section>
      </div>
      <footer class="footer">
        <div class="footer__footer">
          <p class="footer__texto">Â© 2024 Around The U.S.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
