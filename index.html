<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__controle">
          <img src="./images/Vector.png" class="header__logo" alt="logo" />
        </div>
      </header>

      <div class="main">
        <section class="main__interacao">
          <img src="" class="main__interacao-img" alt="imagem do avatar" />
          <div class="main__interacao-botoes">
            <div class="main__interacao-textos">
              <h1 class="main__interacao-titulo">Jacques Cousteau</h1>
              <p class="main__interacao-texto">Explorador</p>
            </div>
            <div class="main__interacao-botoes">
              <button class="main__interacao-botao">
                <img
                  src="./images/Edit-Button.png"
                  class="main__interacao-botao-img"
                  alt="img botao"
                />
              </button>
            </div>
          </div>
          <div class="main__interacao-mais">
            <button id="botao" class="main__interacao-maisbotao">
              <img
                src="./images/Add-Button.png"
                class="main__interacao-imagembutoon"
                alt="iamgem botao"
              />
            </button>
          </div>
        </section>
        <section class="main__grid"></section>
      </div>

      <footer class="footer">
        <div class="footer__footer">
          <p class="footer__texto">Â© 2025 Around The U.S.</p>
        </div>
      </footer>
    </div>
    <div class="overlay"></div>

    <div class="popup__imagem">
      <div class="popup__imagem-conteudo">
        <button class="popup__imagem-close">
          <img
            src="./images/Close-Icon.png"
            class="popup__imagem-close-img"
            alt="Fechar"
          />
        </button>
        <img class="popup-img" src="" alt="" />

        <p class="popup__imagem-titulo"></p>
      </div>
    </div>

    <!-- POPUP EDITAR PERFIL -->
    <div class="popup">
      <div class="popup__relative">
        <div class="popup__button-conteiner">
          <button class="popup__close-buttonimg">
            <img
              src="./images/Close-Icon.png"
              class="popup__close-cartaoimg"
              alt="imagem de fechar"
            />
          </button>
        </div>

        <div class="popup__conteiner">
          <h1 class="popup__titulo">Editar perfil</h1>
          <form class="popup__form" novalidate>
            <div class="popup__input1">
              <input
                type="text"
                class="popup__input popup__input-nome"
                name="nome"
                id="nome"
                required
              />
              <span id="nome_error" class="error_message"></span>
            </div>
            <div>
              <input
                type="text"
                class="popup__input popup__input-profissao"
                name="profissao"
                id="profissao"
                required
              />
              <span id="profissao_error" class="error_message"></span>
            </div>

            <button type="submit" class="popup__close-button">Salvar</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup__cartao">
      <div class="popup__relative-cartao">
        <div class="popup__button-cartao">
          <button class="popup__close-cartaobuttonimg">
            <img
              src="./images/Close-Icon.png"
              class="popup__close-img"
              alt="imagem de fechar"
            />
          </button>
        </div>
        <div class="popup__conteiner-cartao">
          <h1 class="popup__titulo-cartao">Novo Local</h1>
          <form class="popup__form-cartao" novalidate>
            <div class="popup__input-cartao1">
              <input
                placeholder="Titulo"
                type="text"
                class="popup__input popup__input-titulo"
                name="titulo"
                id="titulo"
                required
              />
              <span id="titulo_error" class="error_message"></span>
            </div>
            <div>
              <input
                placeholder="Link"
                type="url"
                class="popup__input popup__input-link"
                name="link"
                id="link"
                required
              />
              <span id="link_error" class="error_message"></span>
            </div>

            <button type="submit" class="popup__close-cartaobutton">
              Criar
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup__confirm">
      <div class="popup__confirm-conteiner">
        <div class="popup__button-cartao">
          <button class="popup__close-cartaobuttonimg" type="button">
            <img
              src="./images/Close-Icon.png"
              class="popup__close-img"
              alt="Botao de fechamento"
            />
          </button>
        </div>
        <div class="popup__container">
          <h2 class="popup__title">Tem certeza?</h2>
          <button class="popup__save-button" type="submit">Sim</button>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
