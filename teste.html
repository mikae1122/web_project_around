<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="teste.css" />
    <script src="./java.js"></script>
  </head>
  <body>


<button class="botaoopen" onclick="Openpopup()"></button>


    <div class="popup">
      <div class="popup__relative">
      <div class="popup__button--conteiner">
      <button class="popup__close--buttonimg"onclick="ClosePopup()">
        <img
          src="./images/Close Icon.png"
          
          class="popup__close--img"
          alt="imagem de fechar"
        />
      </div>
      </button>
      <div class="popup__conteiner">
        <h1 class="popup__titulo">Editar perfil</h1>
        <form class="popup__form">
          <div class="popup__input1" >
            <input type="text" class="popup__input" name="nome" id="nome" />
          </div>
          <div>
            <input
              type="text"
              class="popup__input"
              name="Profissao"
              id="Profissao"
            />
          </div>
        
        </form>
        <button class="popup__close--button" onclick="ClosePopup()">
          Salvar
        </button>
      </div>
      </div>
    </div>
  </body>
</html>
